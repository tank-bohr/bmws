<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/public/application.js"></script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>

    <div id="navigation">
      <p id="connecting">
        <input type='text' id="login" value="" size="20" placeholder="Login"></input>
        <input type='text' id="server" value="" size="50"></input>
        <button type="button" onclick="bmws.toggle_connection()">connection</button>
      </p>
      <div id="connected">
        <p>
          <input type='text' id="recepient" placeholder="Recepient"></input>
          <input type='text' id="message" placeholder="Message"></input>
          <button type="button" onclick="bmws.sendTxt();">send</button>
        </p>
      </div>
      <div id="content">
        <button id="clear" onclick="bmws.clearScreen()" >Clear text</button>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
